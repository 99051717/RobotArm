<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 1");

        function moveArm(richting, aantal) {
            if (richting == "left") {
                robotArm.moveLeft();
            } else {
                robotArm.moveRight();
            }



        }
        moveArm("right", 1);
        robotArm.grab()
        moveArm("left", 1)
        robotArm.drop()

        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
