<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 12");

        // Jou instructies volgen hier
        function moveArm(richting, aantal) {
            for (var i = 0; i < aantal; i++) {
                if (richting == "left") {
                    robotArm.moveLeft();
                } else {
                    robotArm.moveRight();
                }
            }
        }






        var plaats = 1;
        for (j = 1; j <= 9; j++) {
            moveArm("right", 1);
            if (plaats == 1) {
                moveArm("left", 1);
            }
            plaats++;
            var eind = 11 - plaats;
            robotArm.grab();
            color = robotArm.scan();

            if (color == "red") {
                for (var a = 1; a <= eind; a++) {
                    moveArm("right", 1);
                }
                robotArm.drop();
                for (var b = 1; b <= eind; b++) {
                    moveArm("left", 1);
                }
            } else {
                robotArm.drop();
            }
        }
        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
