<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 2");

        // Jou instructies volgen hier
        function moveArm(richting, aantal) {
            for (var i = 0; i < aantal; i++) {
                if (richting == "left") {
                    robotArm.moveLeft();
                } else {
                    robotArm.moveRight();
                }
            }
        }
        robotArm.grab()
        moveArm("right", 9)
        robotArm.drop()
        moveArm("left", 5)
        robotArm.grab()
        moveArm("right", 5)
        robotArm.drop()
        moveArm("left", 2)
        robotArm.grab()
        moveArm("right", 2)
        robotArm.drop()

        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
