<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 8");

        // Jou instructies volgen hier
        function moveArm(richting, aantal) {
            for (var i = 0; i < aantal; i++) {
                if (richting == "left") {
                    robotArm.moveLeft();
                } else {
                    robotArm.moveRight();
                }
            }
        }

        moveArm("right", 1);
        for (j = 1; j <= 7; j++) {
            robotArm.grab();

            for (i = 1; i <= 8; i++) {
                moveArm("right", 1);
            }

            robotArm.drop();

            for (i = 1; i <= 8; i++) {
                moveArm("left", 1);
            }
        }


        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
