<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 9");

        // Jou instructies volgen hier
        function moveArm(richting, aantal) {
            for (var i = 0; i < aantal; i++) {
                if (richting == "left") {
                    robotArm.moveLeft();
                } else {
                    robotArm.moveRight();
                }
            }
        }

        function move(aantal, stappen) {
            for (var i = 0; i < aantal; i++) {
                robotArm.grab();
                for (var j = 0; j < stappen; j++) {
                    moveArm("right", 1);
                }
                robotArm.drop();
                for (var j = 0; j < stappen; j++) {
                    moveArm("left", 1);
                }
            }
            moveArm("right", 1);
        }
        move(1, 5);
        move(2, 5);
        move(3, 5);
        move(4, 5);

        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
