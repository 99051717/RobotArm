<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 10");

        // Jou instructies volgen hier
        var stappen = 9;

        function moveArm(richting, aantal) {
            for (var i = 0; i < aantal; i++) {
                if (richting == "left") {
                    robotArm.moveLeft();
                } else {
                    robotArm.moveRight();
                }
            }
            stappen--;
        }

        for (i = 0; i < 5; i++) {
            robotArm.grab()
            moveArm("right", stappen)
            robotArm.drop();
            moveArm("left", stappen)
        }

        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
